<h1 dir=RTL><a name="_Toc160798291"><b><span lang=FA style='font-size:18.0pt;
line-height:107%;font-family:"B Nazanin"'>شهادت
قضايي زنان</span></b></a></h1>

<p class=MsoNormal dir=RTL><span lang=FA style='font-size:13.0pt;line-height:
107%;font-family:"B Nazanin"'>معتقد
به بهره جستن
از شيوه هاي
به روز قضايي،
کنار نهادن
شيوه هاي قديم
مي باشد.</span></p>

<p class=MsoNormal dir=RTL><span lang=FA style='font-size:13.0pt;line-height:
107%;font-family:"B Nazanin"'>امروزه
زنان عمدتا
دوشادوش
مردان قرار
گرفته اند،
لذا عقل حکم
مي نمايد،
شهادت زنان در
صورت لزوم در
محاکم قضايي،
يکسان با
مردان، فارغ
از جنسيت در
نظر گرفته
شود.</span></p>
